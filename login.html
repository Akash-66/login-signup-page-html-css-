<!DOCTYPE html>
<html>
<head>
	<title>Log-In</title>
	<link rel="stylesheet" type="text/css" href="loginstyle.css">
</head>
<body>

	<div class="form-container">
		<ul class="list">
			<li><h2>Log-in</h2></li>
			<li><input type="text" name="User Name" placeholder="User Name"></li>
			<li><input type="password" name="Password" placeholder="Enter your password"></li>
			<li><input type="button" name="Submit" value="Submit"></li>
			<li><a style="color: red" href="">Forget password?</a></li>
			<li><input type="button" name="Register" onclick="location.href='register.html'" value="Register"></li>
		</ul>
	</div>

</body>
</html>
